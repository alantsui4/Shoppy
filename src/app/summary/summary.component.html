
    <h3 class="text-2xl my-3">Items to purchase</h3>
    <nz-list [nzDataSource]="this.cartService.items" nzBordered [nzRenderItem]="defaultItem" class="bg-white">
      <ng-template #defaultItem let-item>
        <nz-list-item>
          {{ item.name }} x {{this.cartService.quantity[item.Id]}}
        </nz-list-item>
      </ng-template>
    </nz-list>
    <button class="my-3" nz-button type="submit" (click)="submit()">Confirm checkout</button>
