<div class="relative bg-white">
    <div class="max-w-screen-xl mx-auto ">
        <div class="relative z-10 pb-0 bg-white  lg:max-w-2xl lg:w-full ">
            <div class="pt-6 px-4 sm:px-6 lg:px-8 lg:pb-0">
                <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start">
                    <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                        <div class="flex items-center justify-between w-full md:w-auto">
                            <a [routerLink]="['']">
                                <img class="h-8 w-auto sm:h-10" src="../../assets/icons/icon-96x96.png" alt="" />
                            </a>
                            <div class="-mr-2 flex items-center md:hidden">
                                <button (click)="open = true" type="button"
                                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block md:ml-10 md:pr-4">

                        <a *ngFor="let item of navitems"
                            class="ml-8 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out"
                            [routerLink]="[item.link]">
                            {{item.title}}</a>

                        <div *ngIf="auth.user$ | async; then authenticated else guest">
                        </div>
                        <ng-template #guest>
                            <!---
                            <a [routerLink]="['/login']"
                                class="ml-8 font-medium text-indigo-600 hover:text-indigo-900 focus:outline-none focus:text-indigo-700 transition duration-150 ease-in-out">Log
                                in</a>
                                --->
                            <button nz-button nzType="link" [routerLink]="['/login']">Log In</button>
                            <button nz-button nzType="primary"
                                class="bg-indigo-200 hover-bg-indigo-300 text-indigo-700 border-none"
                                [routerLink]="['/register']">Register</button>

                        </ng-template>
                        <ng-template #authenticated>
                            <a nz-dropdown [nzDropdownMenu]="menu" class="py-2 ml-4">
                                <a
                            class="ml-2 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out mr-5"
                            [routerLink]="['/cart']">
                            Cart</a>
                                <nz-avatar *ngIf="!auth.currentuser.photoURL" nzText="U" [nzShape]="'square'"
                                    class="mr-1">
                                </nz-avatar>
                                <nz-avatar size='small' *ngIf="auth.currentuser.photoURL" class="avatar"
                                    nzSrc={{auth.currentuser.photoURL}} alt="avatar" class="mr-1">
                                </nz-avatar>
                                <span className={styles.name} class="mr-1">{{auth.currentuser.displayName}}</span>

                                <i nz-icon nzType="down"></i>
                            </a>
                            <nz-dropdown-menu #menu="nzDropdownMenu">
                                <ul nz-menu nzSelectable>
                                    <li [routerLink]="['/usersettings']" routerLinkActive="router-link-active"
                                        nz-menu-item> <i nz-icon nzType="user" nzTheme="outline"></i> User Setting</li>
                                    <li nz-menu-item (click)="auth.signOut()"><i nz-icon nzType="logout"
                                            nzTheme="outline"></i>Log Out</li>
                                    <li nz-menu-item [routerLink]="['userproducts']">Manage Your Product</li>
                                </ul>

                            </nz-dropdown-menu>
                            <button class="ml-3 px-6" nz-button nzType='danger' nzSize="large"
                                [routerLink]="['/sell']">Sell</button>

                        </ng-template>
                    </div>
                </nav>
            </div>

            <div *ngIf="open" @menuAnimation
                class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                <div class="rounded-lg shadow-md">
                    <div class="rounded-lg bg-white shadow-xs overflow-hidden">
                        <div class="px-5 pt-4 flex items-center justify-between">
                            <div [routerLink]="['']">
                                <img class="h-8 w-auto" src="../../assets/icons/icon-96x96.png" alt="" />
                            </div>
                            <div class="-mr-2">
                                <button (click)="open = false" type="button"
                                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="px-2 pt-2 pb-3">
                            <a *ngFor="let item of navitems"
                                class="mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out"
                                [routerLink]="[item.link]">{{item.title}}</a>

                        </div>
                        <div *ngIf="auth.user$ | async; then authenticated2 else guest2">
                        </div>
                        <ng-template #guest2>
                            <div>
                                <a [routerLink]="['/login']"
                                    class="block w-full px-5 py-3 text-center font-medium text-indigo-600 bg-gray-50 hover:bg-gray-100 hover:text-indigo-700 focus:outline-none focus:bg-gray-100 focus:text-indigo-700 transition duration-150 ease-in-out">
                                    Log in
                                </a>

                            </div>
                            <div>
                                <a [routerLink]="['/register']" class="block w-full px-5 py-3 text-center bg-indigo-200 hover:bg-indigo-300 uppercase text-indigo-700 transition duration-150 ease-in-out
                            px-6">Register</a>
                            </div>
                        </ng-template>
                        <ng-template #authenticated2>
                          <a
                            class="block px-5 -my-3 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out"
                            [routerLink]="['cart']">Cart</a>
                            <div>
                                <a class="block w-full px-5 py-3 text-center font-medium text-indigo-600 bg-gray-50 hover:bg-gray-100 hover:text-indigo-700 focus:outline-none focus:bg-gray-100 focus:text-indigo-700 transition duration-150 ease-in-out"
                                    (click)="auth.signOut()">
                                    Log Out
                                </a>

                            </div>

                            <div>
                                <a [routerLink]="['/sell']" class="block w-full px-5 py-3 text-center bg-indigo-200 hover:bg-indigo-300 uppercase text-indigo-700 transition duration-150 ease-in-out
                            px-6">Sell</a>
                            </div>
                        </ng-template>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
