

<form class="mt-8 flex justify-center" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    
<div>
    <h2 class="text-2xl mt-3">Change Profile Details</h2>
    <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
    </div>

    <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="image"
            (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && image.errors?.required">This field is
            required.</div>
    </div> 
  <div class="md:flex mb-6 mx-5 mt-2">
      <div class="md:w-64 px-3">
          <label>Name: </label>
          <input formControlName="name" [ngClass]="{'border-red-500':name.invalid && name.touched}"
              class="bg-white appearance-none border-2 border-black rounded w-full py-4 px-4 text-gray-900 leading-tight focus:outline-none focus:border-indigo-500"
    type="text" placeholder="Name">
          <p *ngIf="name.invalid && name.touched" class="text-red-500 text-xs italic">Please input your name
          </p>
      </div>

  </div>

  <div class="mx-5 md:flex mb-6">
    <div class="w-64 px-3">
        <label>Shipping Address: </label>
        <input formControlName="address" [ngClass]="{'border-red-500':address.invalid && address.touched}"
            class="bg-white appearance-none border-2 border-black rounded w-full py-4 px-4 text-gray-900 leading-tight focus:outline-none focus:border-indigo-500"
           type="text" placeholder="Shipping Address">
        <p *ngIf="address.invalid && address.touched" class="text-red-500 text-xs italic">Please input the shipping address
        </p>
    </div>
</div>
<div class="mx-5 md:flex mb-6">
    <div class="w-64 px-3">
        <label>Credit Card: </label>
        <input formControlName="creditCard" [ngClass]="{'border-red-500':creditCard.invalid && creditCard.touched}"
            class="bg-white appearance-none border-2 border-black rounded w-full py-4 px-4 text-gray-900 leading-tight focus:outline-none focus:border-indigo-500"
        type="text" placeholder="Credit Card Number">
        <p *ngIf="creditCard.invalid && creditCard.touched" class="text-red-500 text-xs italic">Please input the shipping address
        </p>
    </div>
    <div class="w-64 px-3">
        <label>CVV: </label>
        <input formControlName="cvv" [ngClass]="{'border-red-500':cvv.invalid && cvv.touched}"
            class="bg-white appearance-none border-2 border-black rounded w-full py-4 px-4 text-gray-900 leading-tight focus:outline-none focus:border-indigo-500"
      type="text" placeholder="CVV Number">
        <p *ngIf="cvv.invalid && cvv.touched" class="text-red-500 text-xs italic">Please input the shipping address
        </p>
    </div>
</div>


  <div class="mt-6">
      <button type="submit" [disabled]="validateForm.invalid || validateForm.value.password != validateForm.value.passwordConfirm"
          [ngClass]="{'opacity-50
          cursor-not-allowed':validateForm.invalid}"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
          <span class="absolute left-0 inset-y pl-3">
              <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                  fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd" />
              </svg>
          </span>
          Change User Details
      </button>
  </div>
  </div>
</form>
